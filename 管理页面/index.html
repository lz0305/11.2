<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<header>
    <h1>后台管理系统</h1>
</header>
<div id="con">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div id="list">
        <button type="button" class="btn btn-info add">添加</button>
    </div>
    <div id="form">
        <div>标题:<input type="text" id="title"></div>
        <div>时间:<input type="date" id="date"></div>
        <div>作者:<input type="text" id="peo"></div>
        <div>内容:<textarea name="content" rows="6" cols="80" onpropertychange="if(this.scrollHeight>80) this.style.posHeight=this.scrollHeight+5" id="nei">你要提交的内容</textarea>  </div>
        <select name="" id="select1">
            <option value="1">企业新闻</option>
            <option value="2">行业新闻</option>
        </select>
        <a href="#" class="btn btn-primary btn-lg active" role="button" id="sub">提交给后台</a>
    </div>
</div>
</body>
<script>
    $(function () {
        $(".add").click(function () {$("#form").fadeIn()});
        $("#sub").click(function () {
            var title=$("#title").val();
            var date=$("#date").val();
            var peo=$("#peo").val();
            var nei=$("#nei").val();
            var xuanze=$("#select1  option:selected").val();
            if(title==""||date==""||peo==""){
                alert("看看哪里没填~")
            }else{
                $.ajax({
                    url:"http://localhost:3000",
                    type:"post",
                    data:{a:title,b:date,c:peo,d:nei,e:xuanze},
                    success:function (e) {
                        console.log(e);
                        $("#form").fadeOut()
                    }
                })
            }
        })
    })
</script>
</html>
